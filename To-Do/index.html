<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
</head>
<body class="bg-gray-100 font-sans leading-normal tracking-normal">
    <div class="container mx-auto p-4">
        <div class="bg-white rounded shadow p-6">
            <h1 class="text-2xl font-bold mb-4">To-Do List</h1>
            <form id="todo-form" class="mb-4">
                <div class="flex">
                    <input type="text" id="new-task" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Add a new task">
                    <button type="submit" class="ml-2 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Add</button>
                </div>
            </form>
            <ul id="todo-list" class="list-disc pl-5">
                <!-- To-Do items will be appended here -->
            </ul>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
