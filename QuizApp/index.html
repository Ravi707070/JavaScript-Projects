<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Quiz App</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
</head>

<body class="bg-black text-white">
    <div class="container mx-auto w-200  h-150 p-50">
        <div id="box" class="bg-white p-4  rounded-lg shadow-lg">
            <h1 class="text-2xl font-bold text-gray-800">Programming Questions!!</h1>
            <p class="text-gray-600 mt-2 " id="quebox"> Q. Lorem ipsum dolor sit amet consectetur adipisicing elit? </p>
            
            <div class="row mt-4 text-gray-600 options">
                <label for="option1">a.) Option1</label>
                <input id="option1" type="radio" value="a" name="option">
            </div>
            <div class="row mt-4 text-gray-600 options">
                <label for="option2">b.) Option2</label>
                <input id="option2" type="radio" value="b" name="option">
            </div>
            <div class="row mt-4 text-gray-600 options">
                <label for="option3">c.) Option3</label>
                <input id="option3" type="radio" value="c" name="option">
            </div>
            <div class="row mt-4 text-gray-600 options">
                <label for="option4">d.) Option4</label>
                <input id="option4" type="radio" value="d" name="option">
            </div>
            
            <button class="bg-black w-70 p-2 pl-4 mt-2 font-bold rounded-lg">SUBMIT</button>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
